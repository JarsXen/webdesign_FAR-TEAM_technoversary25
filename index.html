<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDigital Nusantara - Technoversary 2025</title>
    <meta name="description" content="Web Design Competition Entry for Technoversary 2025" />
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/png" href="/images/ecodigital-farteam-logo-fix.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            colors: {
              primary: '#059669', // Emerald 600
              secondary: '#0d9488', // Teal 600
              accent: '#34d399', // Emerald 400
              dark: '#0f172a', // Slate 900
              light: '#f8fafc', // Slate 50
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <script>

      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      
      /* Optimized Animations using GPU */
      .animate-float, .animate-fade-up {
        will-change: transform, opacity;
        backface-visibility: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }

      .glass-dark {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Mesh Gradient Background */
      .mesh-bg {
        background-color: #f0fdf4;
        background-image: 
          radial-gradient(at 40% 20%, hsla(158,100%,50%,0.1) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(180,100%,50%,0.1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(160,100%,60%,0.1) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(210,100%,60%,0.05) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(140,100%,60%,0.1) 0px, transparent 50%),
          radial-gradient(at 80% 100%, hsla(180,100%,60%,0.1) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(200,100%,60%,0.05) 0px, transparent 50%);
      }
      .dark .mesh-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 40% 20%, hsla(158,100%,50%,0.05) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(180,100%,50%,0.05) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(160,100%,60%,0.05) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(210,100%,60%,0.03) 0px, transparent 50%);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body class="text-slate-800 dark:text-slate-100 antialiased mesh-bg selection:bg-emerald-200 selection:text-emerald-900 dark:selection:bg-emerald-900 dark:selection:text-emerald-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
